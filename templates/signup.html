
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="css/tooplate-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <link rel="shortcut icon" type="image/png"
        href="https://firebasestorage.googleapis.com/v0/b/project-banana-4822.appspot.com/o/images%2Ffavicon.png?alt=media" />

    <title>SIGNUP |DSC NITR</title>

<style type="text/css">
    .asteriskField {
      display: none;
    }

    form .alert ul li {
      list-style: none;
    }

    form .alert ul {
      padding: 5px;
      margin: 5px;
    }
    form a{
        margin-bottom:5%;
    }
  </style>
</head>

<body style="margin:10%;">
<div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
        <img class="mb-4" src="static/images/logo.png" alt="" width="72" height="72">
          <h2>Sign Up</h2>
          <form method="POST">
          <img class="mb-4" src="static/images/logo.png" alt="" width="72" height="72">
        
        {% csrf_token %}
        {{ form }}
            <button type="submit" class="btn btn-primary"> Register </button>
            
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
