{% extends 'base.html' %}
{% block title  %}   Idea  {% endblock title  %}
{% block body %} 








<div class="container-fluid my-0 px-0 py-0">
<img src="/static/images/1.jfif" class="d-block w-100" alt="...">
<h3 class="text-center my-3"> CONTACT US </h3>
</div>
<div class="container my-3">
<form method="post" action="/idea" >
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Email Address</label>
    <input type="email" class="form-control" id="exampleFormControlSelect1" name = "email" placeholder="abc@gmail.com">
  </div>
  <div class="form-group">
    <label for="Phone">Phone Number</label>
    <input type="Phone" class="form-control" id="Phone" name = "phone" placeholder="XXXXXXXXXX">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="Phone" class="form-control" id="desc" rows="5" name = "desc" placeholder="about your project">
  </div>
  <button class="btn btn-primary  my-3" type="submit"> Submit </button>

</form>
</div>

{% endblock body %}
